<div class="flex flex-wrap flex-col sm:flex-row gap-2 p-4">
    <div class="flex-grow w-full md:w-5/12 lg:w-3/12 shadow-lg rounded-md bg-light-light dark:bg-dark-dark border-black p-2"
        *ngFor="let type of skillsTypes | keys">

        <div class="flex gap-2">
            <img src="{{getSkillTypeIcon((skillsTypes | value : type).icon)}}"
                alt="{{(skillsTypes | value : type).icon}}">
            <p class="dark:text-white font-semibold">{{type | uppercase}}</p>
        </div>

        <div class="flex flex-wrap gap-2">
            <div *ngFor="let skill of (skillsTypes | value : type).skills">
                
                
                <a href="{{skill.page}}" target="_blank" class="tooltip-wrapper" class="flex-grow tooltip-wrapper">
                    <img class="h-16" src="{{getSkillIcon(skill.icon)}}" alt="{{skill.name}}">
                    <div class="tooltip -mt-24 flex flex-col">
                        <span class="bg-blue shadow-lg p-1 rounded z-20">{{skill.name}}</span>
                        <div class="w-3 h-3 self-center rotate-45 bg-blue -mt-2"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
