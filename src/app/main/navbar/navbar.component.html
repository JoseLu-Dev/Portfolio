<!-- This example requires Tailwind CSS v2.0+ -->
<nav class="absolute w-screen z-10 shadow">
    <div class="mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-16">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                <!-- Mobile menu button-->
                <button type="button" (click)="toggleNavbar()" class="inline-flex items-center justify-center p-2"
                    aria-controls="mobile-menu" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>

                    <!--Icon when menu is closed-->
                    <svg [ngClass]="{'hidden': showMenu}" class="h-6 w-6 stroke-current text-gray-900"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>

                    <!--Icon when menu is open-->
                    <svg [ngClass]="{'hidden': !showMenu}" class="h-6 w-6 stroke-current text-gray-900"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                <div class="flex-shrink-0 flex items-center">
                    <div class="h-10 w-auto">
                        <img class="rounded-full hidden dark:block w-full h-full" src="assets/jld_day.png"
                            alt="Workflow">
                        <img class="rounded-full block dark:hidden w-full h-full" src="assets/jld_night.png"
                            alt="Workflow">
                    </div>
                </div>
            </div>
            <div>
                <label for="toogleA" class="flex items-center cursor-pointer">
                    <!-- toggle -->
                    <div class="relative">
                        <!-- input -->
                        <input id="toogleA" type="checkbox" class="sr-only" (click)="toggleNightMode()"/>
                        <!-- line -->
                        <div class="w-10 h-4 bg-gray-400 rounded-full shadow-inner"></div>
                        <!-- dot -->
                        <div class="dot transform absolute w-6 h-6 bg-white rounded-full shadow -left-1 -top-1 transition"></div>
                    </div>
                </label>
            </div>
            <div class="ml-auto hidden sm:block sm:ml-6 justify-end">
                <div class="flex space-x-4">

                    <a href="#"
                        class="text-gray-600 hover:bg-blue-900 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Projects</a>

                    <a href="#"
                        class="text-gray-600 hover:bg-blue-900 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Skills</a>

                    <a href="#"
                        class="text-gray-600 hover:bg-blue-900 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Contact</a>

                </div>
            </div>
        </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div [ngClass]="{'max-h-0 ': !showMenu, 'max-h-40': showMenu}"
        class="sm:hidden transition-all duration-1000 ease-in-out overflow-hidden opacity-80 " id="mobile-menu">
        <div class="p-2 pt-0 flex flex-col gap-1">
            <a href="#"
                class="text-gray-600 hover:bg-blue-900 bg-blue-100 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Projects</a>

            <a href="#"
                class="text-gray-600 hover:bg-blue-900 bg-blue-100 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Skills</a>

            <a href="#"
                class="text-gray-600 hover:bg-blue-900 bg-blue-100 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Contact</a>
        </div>
    </div>
</nav>
